<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylee.css">
</head>
<body>
    <section>
        <div class="borders">
            <h1>Register to Fancy Form</h1>
            <p>All fields are <span>required</span> unless marked as "optional"</p>
            <form action="">
                <div class="form">
                    <label for="text">Your unique ID that you can't change</label>
                    <input type="text" id="text" value="YBX0123" readonly>
                </div>
                <div class="form">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required> 
                </div>
                <div class="form">
                    <label for="number">Age:</label>
                    <input type="number" id="number" min="18" max="65" required>
                </div>
                <div class="form">
                    <label for="textt">Tell us a little about yourself (optional):</label>
                    <textarea name="" id="textt" cols="20" rows="3" required></textarea>
                </div>
                <div class="form2">
                    <input type="checkbox" required>
                    <label for="checkbox">I agree with the Terms & Conditions</label>
                </div>
                <div style="margin-top: 10px;">
                    <input type="submit" value="Register" required >
                </div>
            </form>
        </div>
    </section>
</body>
</html>
